="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br></pre></td><td class="code"><pre><span class="line">// 创建HashTable构造函数</span><br><span class="line">function HashTable() &#123;</span><br><span class="line">    // 定义属性</span><br><span class="line">    this.storage = []</span><br><span class="line">    this.count = 0</span><br><span class="line">    this.limit = 8</span><br><span class="line"></span><br><span class="line">    // 定义相关方法</span><br><span class="line">    // 判断是否是质数</span><br><span class="line">    HashTable.prototype.isPrime = function (num) &#123;</span><br><span class="line">        var temp = parseInt(Math.sqrt(num))</span><br><span class="line">        // 2.循环判断</span><br><span class="line">        for (var i = 2; i &lt;= temp; i++) &#123;</span><br><span class="line">            if (num % i == 0) &#123;</span><br><span class="line">                return false</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return true</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 获取质数</span><br><span class="line">    HashTable.prototype.getPrime = function (num) &#123;</span><br><span class="line">        while (!isPrime(num)) &#123;</span><br><span class="line">            num++</span><br><span class="line">        &#125;</span><br><span class="line">        return num</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 哈希函数</span><br><span class="line">    HashTable.prototype.hashFunc = function(str, max) &#123;</span><br><span class="line">        // 1.初始化hashCode的值</span><br><span class="line">        var hashCode = 0</span><br><span class="line"></span><br><span class="line">        // 2.霍纳算法, 来计算hashCode的数值</span><br><span class="line">        for (var i = 0; i &lt; str.length; i++) &#123;</span><br><span class="line">            hashCode = 37 * hashCode + str.charCodeAt(i)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 3.取模运算</span><br><span class="line">        hashCode = hashCode % max</span><br><span class="line">        return hashCode</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 插入数据方法</span><br><span class="line">    HashTable.prototype.put = function (key, value) &#123;</span><br><span class="line">        // 1.获取key对应的index</span><br><span class="line">        var index = this.hashFunc(key, this.limit)</span><br><span class="line"></span><br><span class="line">        // 2.取出数组(也可以使用链表)</span><br><span class="line">        // 数组中放置数据的方式: [[ [k,v], [k,v], [k,v] ] , [ [k,v], [k,v] ]  [ [k,v] ] ]</span><br><span class="line">        var bucket = this.storage[index]</span><br><span class="line"></span><br><span class="line">        // 3.判断这个数组是否存在</span><br><span class="line">        if (bucket === undefined) &#123;</span><br><span class="line">            // 3.1创建桶</span><br><span class="line">            bucket = []</span><br><span class="line">            this.storage[index] = bucket</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 4.判断是新增还是修改原来的值.</span><br><span class="line">        var override = false</span><br><span class="line">        for (var i = 0; i &lt; bucket.length; i++) &#123;</span><br><span class="line">            var tuple = bucket[i]</span><br><span class="line">            if (tuple[0] === key) &#123;</span><br><span class="line">                tuple[1] = value</span><br><span class="line">                override = true</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 5.如果是新增, 前一步没有覆盖</span><br><span class="line">        if (!override) &#123;</span><br><span class="line">            bucket.push([key, value])</span><br><span class="line">            this.count++</span><br><span class="line"></span><br><span class="line">            if (this.count &gt; this.limit * 0.75) &#123;</span><br><span class="line">                var primeNum = this.getPrime(this.limit * 2)</span><br><span class="line">                this.resize(primeNum)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 获取存放的数据</span><br><span class="line">    HashTable.prototype.get = function (key) &#123;</span><br><span class="line">        // 1.获取key对应的index</span><br><span class="line">        var index = this.hashFunc(key, this.limit)</span><br><span class="line"></span><br><span class="line">        // 2.获取对应的bucket</span><br><span class="line">        var bucket = this.storage[index]</span><br><span class="line"></span><br><span class="line">        // 3.如果bucket为null, 那么说明这个位置没有数据</span><br><span class="line">        if (bucket == null) &#123;</span><br><span class="line">            return null</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 4.有bucket, 判断是否有对应的key</span><br><span class="line">        for (var i = 0; i &lt; bucket.length; i++) &#123;</span><br><span class="line">            var tuple = bucket[i]</span><br><span class="line">            if (tuple[0] === key) &#123;</span><br><span class="line">                return tuple[1]</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 5.没有找到, return null</span><br><span class="line">        return null</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 删除数据</span><br><span class="line">    HashTable.prototype.remove = function (key) &#123;</span><br><span class="line">        // 1.获取key对应的index</span><br><span class="line">        var index = this.hashFunc(key, this.limit)</span><br><span class="line"></span><br><span class="line">        // 2.获取对应的bucket</span><br><span class="line">        var bucket = this.storage[index]</span><br><span class="line"></span><br><span class="line">        // 3.判断同是否为null, 为null则说明没有对应的数据</span><br><span class="line">        if (bucket == null) &#123;</span><br><span class="line">            return null</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 4.遍历bucket, 寻找对应的数据</span><br><span class="line">        for (var i = 0; i &lt; bucket.length; i++) &#123;</span><br><span class="line">            var tuple = bucket[i]</span><br><span class="line">            if (tuple[0] === key) &#123;</span><br><span class="line">                bucket.splice(i, 1)</span><br><span class="line">                this.count--</span><br><span class="line"></span><br><span class="line">                // 缩小数组的容量</span><br><span class="line">                if (this.limit &gt; 7 &amp;&amp; this.count &lt; this.limit * 0.25) &#123;</span><br><span class="line">                    var primeNum = this.getPrime(Math.floor(this.limit / 2))</span><br><span class="line">                    this.resize(primeNum)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            return tuple[1]</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 5.来到该位置, 说明没有对应的数据, 那么返回null</span><br><span class="line">        return null</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // isEmpty方法</span><br><span class="line">    HashTable.prototype.isEmpty = function () &#123;</span><br><span class="line">        return this.count == 0</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // size方法</span><br><span class="line">    HashTable.prototype.size = function () &#123;</span><br><span class="line">        return this.count</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 哈希表扩容</span><br><span class="line">    HashTable.prototype.resize = function (newLimit) &#123;</span><br><span class="line">        // 1.保存旧的数组内容</span><br><span class="line">        var oldStorage = this.storage</span><br><span class="line"></span><br><span class="line">        // 2.重置属性</span><br><span class="line">        this.limit = newLimit</span><br><span class="line">        this.count = 0</span><br><span class="line">        this.storage = []</span><br><span class="line"></span><br><span class="line">        // 3.遍历旧数组中的所有数据项, 并且重新插入到哈希表中</span><br><span class="line">        oldStorage.forEach(function (bucket) &#123;</span><br><span class="line">            // 1.bucket为null, 说明这里面没有数据</span><br><span class="line">            if (bucket == null) &#123;</span><br><span class="line">                return</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            // 2.bucket中有数据, 那么将里面的数据重新哈希化插入</span><br><span class="line">            for (var i = 0; i &lt; bucket.length; i++) &#123;</span><br><span class="line">                var tuple = bucket[i]</span><br><span class="line">                this.put(tuple[0], tuple[1])</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;).bind(this)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
